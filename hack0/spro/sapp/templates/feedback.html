<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse; /* Reversed order for the stars */
            justify-content: left;
        }
        .rating label {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            color: #ccc;
        }
        .rating input {
            display: none;
        }
        .rating input:checked ~ label {
            color: gold;
        }
        .feedback-textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: black;
            color: white; /* White text for the button */
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .submit-btn a {
            text-decoration: none;
            color: white; /* Ensure link text is also white */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Doctor Consultation Feedback</h1>
    <form action="#" method="post">
        <label for="doctor-name">Doctor's Name:</label><br>
        <input type="text" id="doctor-name" name="doctor-name" required><br><br>

         <label for="doctor-type">Doctor's type:</label><br>
        <input type="text" id="doctor-type" name="doctor-type" required><br><br>

        <label for="rating">Rate Your Experience:</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
        </div><br>

        <label for="feedback">Additional Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" class="feedback-textarea" placeholder="Write your feedback here..."></textarea><br>

        <button type="submit" class="submit-btn"><a href="http://127.0.0.1:8000/afterpatientlogin">Submit Feedback</a></button>
    </form>
</div>

</body>
</html>
